<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .login-options {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .login-box {
      padding: 20px 30px;
      border-radius: 10px;
      background: #f0f0f0;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 150px;
      border: 2px solid transparent;
    }

    .login-box:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    .login-box.judge {
      border-color: #2563eb;
      color: #2563eb;
    }

    .login-box.student {
      border-color: #22c55e;
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login As</h1>
    <div class="login-options">
      <div class="login-box judge" onclick="location.href='judge-login.html'">Judge</div>
      <div class="login-box student" onclick="location.href='student.html'">Student</div>
    </div>
  </div>
</body>
</html>
